<!-- Helper: forward mobile CTA clicks to the main quiz buttons -->
<script>
  (function () {
    const forward = (attr, targetId) => {
      document.addEventListener('click', (e) => {
        const btn = e.target.closest(`[${attr}]`);
        if (!btn) return;
        const t = document.getElementById(targetId);
        if (t) t.click();
      });
    };
    forward('data-open-quiz', 'openQuiz');
    forward('data-edit-quiz', 'editQuiz');

    // Keep "Edit my answers" visibility in sync if header button is toggled
    const editHeader = document.getElementById('editQuiz');
    const editMobile = document.querySelector('[data-edit-quiz]');
    const sync = () => { if (editMobile && editHeader) editMobile.hidden = editHeader.hasAttribute('hidden'); };
    const mo = new MutationObserver(sync);
    if (editHeader) { mo.observe(editHeader, { attributes: true, attributeFilter: ['hidden'] }); sync(); }
  })();
</script>
